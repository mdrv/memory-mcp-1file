name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true

  build-release:
    needs: create-release
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux MUSL (Critical for Docker Alpine)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true
            archive_ext: .tar.gz
            
          # Linux GNU (Standard)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
            archive_ext: .tar.gz

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            archive_ext: .zip
            
          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
            archive_ext: .tar.gz

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
            archive_ext: .tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cargo install cross
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package Artifacts
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          BINARY_NAME="memory-mcp"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            BINARY_NAME="memory-mcp.exe"
          fi
          
          BIN_PATH="target/${{ matrix.target }}/release/$BINARY_NAME"
          ASSET_NAME="memory-mcp-$VERSION-${{ matrix.target }}${{ matrix.archive_ext }}"
          
          echo "Packaging $BIN_PATH to $ASSET_NAME"
          
          if [ "${{ matrix.archive_ext }}" = ".zip" ]; then
            7z a "$ASSET_NAME" "$BIN_PATH"
          else
            tar -czf "$ASSET_NAME" -C $(dirname "$BIN_PATH") "$BINARY_NAME"
          fi
          
          echo "ASSET_NAME=$ASSET_NAME" >> $GITHUB_ENV

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ASSET_NAME }}

name: Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true

  # ðŸš€ Critical Path: Build MUSL -> Publish Docker
  build-musl:
    needs: create-release
    name: Build Linux MUSL (Docker)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: x86_64-unknown-linux-musl

      - name: Build MUSL
        run: |
          cargo install cross
          cross build --release --target x86_64-unknown-linux-musl
        shell: bash

      - name: Package Artifacts
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          BINARY_NAME="memory-mcp"
          BIN_PATH="target/x86_64-unknown-linux-musl/release/$BINARY_NAME"
          ASSET_NAME="memory-mcp-$VERSION-x86_64-unknown-linux-musl.tar.gz"
          
          echo "Packaging $BIN_PATH to $ASSET_NAME"
          tar -czf "$ASSET_NAME" -C $(dirname "$BIN_PATH") "$BINARY_NAME"
          
          echo "ASSET_NAME=$ASSET_NAME" >> $GITHUB_ENV

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ASSET_NAME }}

  docker-release:
    needs: build-musl
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ !github.event.release.prerelease }}

      - name: Prepare Version
        id: prep
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.release
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.prep.outputs.VERSION }}
            REPO=${{ github.repository }}

  # ðŸ“¦ Secondary Path: Build other binaries
  build-others:
    needs: create-release
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true
            archive_ext: .tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
            archive_ext: .tar.gz
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
            archive_ext: .tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            archive_ext: .zip
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
            archive_ext: .tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
            archive_ext: .tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cargo install cross
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package Artifacts
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          BINARY_NAME="memory-mcp"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            BINARY_NAME="memory-mcp.exe"
          fi
          
          BIN_PATH="target/${{ matrix.target }}/release/$BINARY_NAME"
          ASSET_NAME="memory-mcp-$VERSION-${{ matrix.target }}${{ matrix.archive_ext }}"
          
          echo "Packaging $BIN_PATH to $ASSET_NAME"
          
          if [ "${{ matrix.archive_ext }}" = ".zip" ]; then
            7z a "$ASSET_NAME" "$BIN_PATH"
          else
            tar -czf "$ASSET_NAME" -C $(dirname "$BIN_PATH") "$BINARY_NAME"
          fi
          
          echo "ASSET_NAME=$ASSET_NAME" >> $GITHUB_ENV

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ASSET_NAME }}

  # ðŸ“¦ Publish npm wrapper package
  npm-publish:
    needs: [build-musl, build-others]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Sync version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd npm
          node -e "
            const pkg = require('./package.json');
            pkg.version = '$VERSION';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "Publishing memory-mcp@${VERSION} to npm"

      - name: Publish to npm
        run: |
          cd npm
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
